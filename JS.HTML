<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BASICS </title>
</head>

<body>
    <script type="text/javascript">   // HERE  SEMICOLON IS OPTIONAL FOR COMMAND TERMINATION IN JAVASCRIPT

        document.write("HELLO WORLD !"); // TO DISPLAY MESSAGES IN THE HTML PAGE
        alert("THIS IS A WARNING"); // TO GIVE WARNING OR INFORMATION USING A SEPARATE TAB
        console.log("THIS MESSAGE WILL BE DISPLAYED ON THE CONSOLE NOT ON THE PAGE");// TO DISPLAY MESSAGES ON THE CONSOLE

        var a = 2;
        var b = 4;
        c = a + b; console.log("Sum of a & b is ", c);

        a = 10;
        b = "10";
        console.log(a === b);    // FIRST TWO '=' OPERATORS COMPARE ONLY THE VALUES OF VARIABLES AND THIRD '=' OPERATOR COMPARES THE DATATYPES
        console.log(a !== b);

    </script>
</body>

</html>
